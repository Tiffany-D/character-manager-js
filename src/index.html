    <section class="container">
      <ol class="row center-xs center-sm center-md center-lg" id="display-card-character"></ol>
    </section>

<!-- Button trigger modal -->
<button type="button" class="add" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add a new character to the collection
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title title" id="exampleModalLabel">Create new character</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body color">
        <form>
          <input type="file" id="img" name="img" accept="image/*">
      <input type="text" value="Name of the character">
      <input type="text" value="Add description">
    </form>
      </div>
      <div class="modal-footer color">
        <button type="button" class="save">Save changes</button>
        <button type="button" class="delete" data-bs-dismiss="modal">Delete character</button>
      </div>
    </div>
  </div>
</div>
